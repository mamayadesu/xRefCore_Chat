<html>
    <head>
        <meta charset="utf-8">
        <title>Web-chat</title>
        <script type='text/javascript' src='LongPoll.js'></script>
        <script type='text/javascript' src='cookies.js'></script>
        <script type='text/javascript' src='Chat.js'></script>
        <script type='text/javascript' src='Typing.js'></script>
    </head>
    <body>
        <h1 style="color: green;">Web-chat</h1>
        <div id="auth">
            <h4>Username</h4>
            <input type="text" id="sender"><br><br>
            <input type="button" onclick="chat.join();" id="join_button" value="Join"><br><br>
            <div id="authresult"><span style='color: white;'>_</span></div>
        </div>
        <div id="anothertab" style="display: none;">
            <p>You're already logged in from another browser tab</p>
        </div>
        <div id="chat">
            <input type="button" value="Leave chat" onclick="chat.leave();">
            <h4>Message</h4>
            <b style="color: red; font-size: 80%;" id="lc">Connection was lost.<br>Trying to restore connection...<br><br></b>
            <textarea id="message"></textarea><br><br>
        
            <input type="button" id="send_message_button" onclick="chat.send();" value="Send"><br><br>
        
            <div id="result"><span style='color: white;'>_</span></div>
            <div id="typing" style="color: white;">_</div>
            <hr>
            <div id="sending_message"></div>
            <div id="messages"></div>
        </div>
        <script type="text/javascript">
        var chat = new Chat();
        chat.checkAuth();
        </script>
    </body>
</html>
